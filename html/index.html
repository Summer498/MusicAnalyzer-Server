<html lang="ja">

<head>
  <title>Music Analyzer</title>
  <meta http-equiv="content-language" content="ja" charset="utf8">
  <link href="./index.css" rel="stylesheet">
</head>

<body>
  <h1>Music Analyzer</h1>
  <div>
    <form action="./analyze/" enctype="multipart/form-data" method="post">
      <input type="file" name="upload" id="upload_file" accept=".wav, .mp3, .m4a, .mp4" value="Upload song file"/>
      <div name="fileSizeIsTooLarge"></div>
      <input type="submit" value="Analyze!">
    </form>
  </div>
  <div>
    <form action="./hierarchical-analysis-sample/">
      <input type="submit" value="Hierarchical analysis sample">
    </form>
  </div>
</body>
<script src="./dist/index.global.js" type="module"></script>

</html>
